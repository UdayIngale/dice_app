<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Num generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><p class="headline">Click the button below to create a random number</p></h1>
    <div class="buttonbar">
        <input id="btn1" type="button" 
        name="Btn1" 
        value="Generate"
        onclick="genrateRandomNo()"
        >
        <input id="btn2" type="button" 
        name="Btn2" 
        value="Reset"
        onclick="resetRandomNo()"
        >
    </div>
    <p class="para">Random No:  <b id="place">X</b></p>
    <footer>
        <div class="footer">
            <p>A project by Uday Ingale</p>
        </div>
    </footer>

    <script type="text/javascript" src="random.js"></script>
</body>
</html>
